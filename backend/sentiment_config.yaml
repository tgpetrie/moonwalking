sentiment:
  cache_ttl_seconds: 300
  max_rss_items: 25
  max_reddit_posts: 40
  tier_weights:
    tier1: 0.85
    tier2: 0.70
    tier3: 0.50
    fringe: 0.30
  divergence_threshold: 0.12

sources:
  fear_greed:
    enabled: true
    tier: tier1
    weight: 0.90

  coingecko:
    enabled: true
    tier: tier1
    weight: 0.85

  rss:
    enabled: true
    tier: tier2
    weight: 0.75
    feeds:
      - name: CoinDesk
        url: https://feeds.feedburner.com/CoinDesk
        weight: 0.80
      - name: CryptoSlate
        url: https://cryptoslate.com/feed/
        weight: 0.70
      - name: BitcoinMagazine
        url: https://bitcoinmagazine.com/.rss/full/
        weight: 0.75

  reddit_global:
    enabled: true
    tier: tier2
    weight: 0.75
    subreddits:
      - CryptoCurrency
      - Bitcoin
      - ethereum

  reddit_symbol:
    enabled: true
    tier: tier3
    weight: 0.60
    subreddits:
      - CryptoCurrency
      - Bitcoin
      - ethereum
      - SatoshiStreetBets
      - CryptoMoonShots

  twitter:
    enabled: true
    tier: tier2
    weight: 0.70
    max_tweets: 50
    cache_ttl: 600
    search_terms:
      - "${symbol}"
      - "$${symbol}"
      - "#${symbol}"

lexicon:
  bullish: 2.0
  moon: 2.2
  breakout: 1.7
  pump: 1.2
  rally: 1.8
  adoption: 1.3
  etf: 1.2
  halving: 1.0
  bearish: -2.0
  dump: -1.5
  rug: -2.5
  scam: -2.4
  hack: -2.0
  liquidated: -1.7
  bankruptcy: -2.2
