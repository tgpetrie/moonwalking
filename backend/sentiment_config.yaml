sentiment:
  cache_ttl_seconds: 300
  max_rss_items: 25
  max_reddit_posts: 40
  tier_weights:
    tier1: 0.85
    tier2: 0.70
    tier3: 0.50
    fringe: 0.30
  divergence_threshold: 0.12

cache:
  backend: redis  # Options: "redis" or "memory"
  redis_url: redis://localhost:6379/0
  fallback_to_memory: true  # Use in-memory cache if Redis unavailable
  key_prefix: "sentiment:"

sources:
  # ============================================
  # Tier 1: High-trust institutional/authoritative
  # ============================================

  fear_greed:
    enabled: true
    tier: tier1
    weight: 0.90
    description: "Alternative.me Fear & Greed Index (daily updates)"

  coinybubble_fng:
    enabled: true
    tier: tier1
    weight: 0.85
    description: "CoinyBubble F&G - more frequent updates (~1 min), Binance methodology"

  cfgi:
    enabled: true
    tier: tier1
    weight: 0.80
    description: "CFGI.io - multi-currency F&G with 10 AI algorithms"

  coingecko:
    enabled: true
    tier: tier1
    weight: 0.85

  coingecko_global:
    enabled: true
    tier: tier1
    weight: 0.75
    description: "CoinGecko global market metrics (MCap change, BTC dominance)"

  # ============================================
  # Tier 2: Established community/social aggregators
  # ============================================

  lunarcrush:
    enabled: true
    tier: tier2
    weight: 0.75
    description: "LunarCrush social sentiment (Galaxy Score, social volume)"
    # Optional: Set LUNARCRUSH_API_KEY env var for full access

  rss:
    enabled: true
    tier: tier2
    weight: 0.75
    feeds:
      - name: CoinDesk
        url: https://feeds.feedburner.com/CoinDesk
        weight: 0.80
      - name: CryptoSlate
        url: https://cryptoslate.com/feed/
        weight: 0.70
      - name: BitcoinMagazine
        url: https://bitcoinmagazine.com/.rss/full/
        weight: 0.75

  reddit_global:
    enabled: true
    tier: tier2
    weight: 0.75
    subreddits:
      - CryptoCurrency
      - Bitcoin
      - ethereum

  reddit_symbol:
    enabled: true
    tier: tier3
    weight: 0.60
    subreddits:
      - CryptoCurrency
      - Bitcoin
      - ethereum
      - SatoshiStreetBets
      - CryptoMoonShots

  twitter:
    enabled: true
    tier: tier2
    weight: 0.70
    max_tweets: 50
    cache_ttl: 600
    search_terms:
      - "${symbol}"
      - "$${symbol}"
      - "#${symbol}"

  chinese:
    enabled: true
    tier: tier2
    weight: 0.70
    sources:
      - name: "Weibo Crypto"
        base_trust: 0.45
      - name: "8btc Forums"
        base_trust: 0.50

  telegram:
    enabled: true
    tier: tier3
    weight: 0.60
    channels:
      - channel: "@cryptonews"
        base_trust: 0.50
      - channel: "@bitcoin"
        base_trust: 0.45

  custom_scrapers:
    enabled: true
    tier: tier3
    weight: 0.50
    sources:
      - name: "4chan /biz/"
        base_trust: 0.40
      - name: "BitcoinTalk Altcoin"
        base_trust: 0.45
      - name: "Rankia Crypto"
        base_trust: 0.55

