[pytest]
# Pytest configuration for sentiment aggregator tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=backend/sentiment
    --cov=backend/sentiment_aggregator.py
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=0
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for multi-component workflows
    slow: Tests that take more than a few seconds
    external_api: Tests that require external API calls (skip in CI)
    redis: Tests that require Redis connection

# Coverage options
[coverage:run]
omit =
    tests/*
    */__init__.py
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
