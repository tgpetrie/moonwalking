
name = "moonwalking-worker"
main = "src/worker.ts"
compatibility_date = "2024-12-01"

[[kv_namespaces]]
binding = "MW_KV"
id = "replace-with-your-kv-id"

[[durable_objects.bindings]]
name = "WATCHLIST_DO"
class_name = "WatchlistDO"

[[queues.producers]]
binding = "ALERTS_Q"
queue = "moonwalking-alerts"

[[queues.consumers]]
queue = "moonwalking-alerts"

[vars]
CRON_SECRET = "set-a-strong-random-value"

[triggers]
crons = ["*/1 * * * *"]
