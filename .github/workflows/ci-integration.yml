name: CI Integration

on:
  push:
    branches: [ main, chore/dev-secrets-models ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint
        run: |
          cd frontend
          npm run lint || true
      - name: Build
        run: |
          cd frontend
          npm run build
      - name: Run frontend integration tests
        run: |
          cd frontend
          npm run test:integration

  backend:
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run backend tests
        run: |
          export DISABLE_TALISMAN=1
          pytest -q
