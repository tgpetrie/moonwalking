# wrangler.pages.toml
# Cloudflare Pages config with Durable Object + env vars
# Best practice: keep non-sensitive vars here, put secrets via `wrangler pages secret put`
[durable_objects]
bindings = [
  { name = "HUB", class_name = "Hub", script_name = "mw-hub" }
]

[vars]
# Frontend environment variables for build-time
VITE_API_URL = "/api"
BACKEND_ORIGIN = "https://mw-hub.tgpetrie.workers.dev"

[[kv_namespaces]]
binding = "WATCHLIST_KV"
# Use your actual IDs in prod; preview_id for local dev
id = "562ae453690441bfabbacd0850cbe3c1"
preview_id = "32b5726ad5984b269d508d42fbfd7317"

[env.preview]
# Add preview-only overrides or bindings here
# Example:
# [env.preview.vars]
# VITE_API_URL = "/api-staging"

[env.production]
# Add production-only overrides or bindings here
# Example:
# [env.production.vars]
# VITE_API_URL = "/api"

