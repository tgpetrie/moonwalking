project_name = "moonwalking"

# Directory (relative to this file) which contains the static site output to upload.
pages_build_output_dir = "frontend/dist"

# Optional: specify the Functions directory to use (relative path). This avoids
# the "No routes found when building Functions directory" warning when the
# directory exists but contains no valid exports.
functions = "frontend/functions"

# You can optionally add an `account_id` or `branch` here if you use them.
# account_id = "your-account-id"

[vars]
# Frontend environment variables for build-time (non-secret)
VITE_API_URL = "/api"

[[kv_namespaces]]
binding = "WATCHLIST_KV"
id = "562ae453690441bfabbacd0850cbe3c1"
preview_id = "32b5726ad5984b269d508d42fbfd7317"

# Service binding to the Worker (both preview and production)
[[services]]
binding = "BACKEND"
service = "mw-hub"

[env.preview]
# Preview uses the same service binding

[env.production]
# Production uses the same service binding
