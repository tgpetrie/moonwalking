name = "mw-hub"
main = "workers/hub.js"
compatibility_date = "2024-01-01"

[durable_objects]
bindings = [
  { name = "HUB", class_name = "Hub" }
]

[[migrations]]
tag = "v1"
new_classes = ["Hub"]

[vars]
# Comma-separated list of symbols to include by default (optional)
COIN_LIST = "BTC,ETH,SOL,AMP"

# Optional: Cron trigger for keeping DO warm
[triggers]
crons = ["*/5 * * * *"]