name = "moonwalking-worker"
main = "workers/ws.js"
compatibility_date = "2024-08-23"

[durable_objects]
bindings = [
  { name = "HUB", class_name = "Hub" }
]

[vars]
QUOTE = "USD"

[[kv_namespaces]]
binding = "WATCHLIST_KV"
id = "562ae453690441bfabbacd0850cbe3c1"
preview_id = "32b5726ad5984b269d508d42fbfd7317"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["Hub"]

# Tell Wrangler/Pages where the static site output lives so `wrangler pages deploy`
# can be run from the repository root without requiring a cwd change.
pages_build_output_dir = "frontend/dist"

[pages]
project_name = "moonwalking"
pages_build_output_dir = "frontend/dist"
functions = "frontend/functions"
